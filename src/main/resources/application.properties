spring.application.name=NovaShop
# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:5432/smartshop_db
spring.datasource.username=smartshop_user
spring.datasource.password=smartshop123

# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SERVER
server.port=8080

# LOGGING
logging.level.com.smartshop=DEBUG