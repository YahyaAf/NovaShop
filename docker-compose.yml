version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: smartshop-postgres
    environment:
      POSTGRES_DB: smartshop_db
      POSTGRES_USER: smartshop_user
      POSTGRES_PASSWORD: smartshop123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - smartshop-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: smartshop-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartshop.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - smartshop-network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  smartshop-network:
    driver: bridge